name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Generate test data
      run: |
        echo "üîÑ Generating test data for CI environment..."
        python tests/test_data_generator.py
        echo "‚úÖ Test data generated successfully"

    - name: Check test dependencies
      run: |
        python run_tests.py --check

    - name: Validate test files
      run: |
        python run_tests.py --validate

    - name: Run smoke tests
      run: |
        python run_tests.py --smoke

    - name: Run basic tests
      run: |
        python run_tests.py --basic-all

    - name: Run Polars tests
      run: |
        python run_tests.py --polars-all

    - name: Run data integrity tests
      run: |
        python run_tests.py --data-integrity

    - name: Generate test report with coverage
      run: |
        echo "üîç Debug: Python version and environment"
        python --version
        pip list | grep -E "(pytest|polars|pandas|streamlit|bokeh)" || echo "Some packages not found"
        echo "üîç Debug: Checking imports"
        python -c "import app; print('‚úÖ app imported successfully')" || echo "‚ùå app import failed"
        python -c "import models; print('‚úÖ models imported successfully')" || echo "‚ùå models import failed"
        echo "üîç Debug: Running test command with verbose output"
        python run_tests.py --coverage --report

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload HTML coverage report
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          coverage.xml

  advanced-tests:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Generate test data
      run: |
        echo "üîÑ Generating test data for advanced tests..."
        python tests/test_data_generator.py
        echo "‚úÖ Test data generated successfully"

    - name: Run comprehensive tests
      run: |
        python run_tests.py --comprehensive-all

    - name: Run fallback detection tests
      run: |
        python run_tests.py --fallback-all

    - name: Generate fallback report
      run: |
        python run_tests.py --fallback-report

    - name: Run benchmarks
      run: |
        python run_tests.py --benchmarks

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          benchmark_results.json
          fallback_report.json

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run code quality checks (unified)
      run: |
        make check

    - name: Verify GitHub Actions format compatibility
      run: |
        ruff check . --output-format=github

  ci-simulation:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Run full CI simulation
      run: |
        make ci-check

    - name: Upload CI simulation results
      uses: actions/upload-artifact@v4
      with:
        name: ci-simulation-results
        path: |
          htmlcov/
          test-results.xml
          coverage.xml
